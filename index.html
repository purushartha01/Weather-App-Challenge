<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <nav>
      <img src="./assets/images/logo.svg" alt="" />
      <div class="unit-selector-menu">
        <button>
          <svg
            xmlns="http://www.w3.org/2000/svg"

            height="16"
            fill="none"
            viewBox="0 0 16 16"

            />
          </svg>
          <span>Units</span>
          <svg
            class="w-6 h-6 text-gray-800 dark:text-white"
            aria-hidden="true"
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            fill="none"
            viewBox="0 0 24 24"
          >
            <path
              stroke="currentColor"
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="m19 9-7 7-7-7"
            />
          </svg>
        </button>
      </div>
    </nav>
    <main>
      <section class="search-wrapper">
        <h1>How's the sky looking today?</h1>
        <div class="search-container">
          <div class="search-bar">
            <span>
              <img src="./assets/images/icon-search.svg" alt="Search icon" />
            </span>
            <input
              type="text"
              name="city-name"
              id="city-name"
              placeholder="Search for a place..."
              autocomplete="off"
            />
            <ul class="search-suggestions"></ul>
          </div>
          <button id="get-city-weather">Search</button>
        </div>
      </section>
      <section class="current-forecast">
        <div class="forecast-banner">
          <div>
            <span id="location"></span>
            <span id="forecast-day-date"></span>
          </div>
          <img src="./assets/images/icon-sunny.webp" alt="" id="weather-icon" />
          <span id="current-temp"></span>
        </div>
        <div>
          <span>Feels like</span>
          <span id="perceived-temperature-value">—</span>
        </div>
        <div>
          <span>Humidity</span>
          <span id="humidity-value">—</span>
        </div>
        <div>
          <span>Wind</span>
          <span id="wind-speed-value">—</span>
        </div>
        <div>
          <span>Precipitation</span>
          <span id="precipitation-value">—</span>
        </div>
      </section>
      <section class="daywise-forecast">
        <h2>Daily forecast</h2>
        <div class="weekday-card"></div>
        <div class="weekday-card"></div>
        <div class="weekday-card"></div>
        <div class="weekday-card"></div>
        <div class="weekday-card"></div>
        <div class="weekday-card"></div>
        <div class="weekday-card"></div>
      </section>
      <section class="hourly-forecast">
        <div>
          <h2>Hourly forecast</h2>
          <select name="weekday-selector" id="weekday-selector">
            <option value="0">-</option>
            <option value="1"></option>
            <option value="2"></option>
            <option value="3"></option>
            <option value="4"></option>
            <option value="5"></option>
            <option value="6"></option>
          </select>
        </div>
        <div class="hourly-forecast-card-container">
          <div class="hourly-forecast-card"></div>
          <div class="hourly-forecast-card"></div>
          <div class="hourly-forecast-card"></div>
          <div class="hourly-forecast-card"></div>
          <div class="hourly-forecast-card"></div>
          <div class="hourly-forecast-card"></div>
          <div class="hourly-forecast-card"></div>
          <div class="hourly-forecast-card"></div>
          <div class="hourly-forecast-card"></div>
          <div class="hourly-forecast-card"></div>
          <div class="hourly-forecast-card"></div>
          <div class="hourly-forecast-card"></div>
          <div class="hourly-forecast-card"></div>
          <div class="hourly-forecast-card"></div>
          <div class="hourly-forecast-card"></div>
          <div class="hourly-forecast-card"></div>
          <div class="hourly-forecast-card"></div>
          <div class="hourly-forecast-card"></div>
          <div class="hourly-forecast-card"></div>
          <div class="hourly-forecast-card"></div>
          <div class="hourly-forecast-card"></div>
          <div class="hourly-forecast-card"></div>
          <div class="hourly-forecast-card"></div>
          <div class="hourly-forecast-card"></div>
        </div>
      </section>
    </main>

    <section class="error-page hide">
      <div>
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="100%"
          height="100%"
          viewBox="0 0 18 18"
        >
          <path
            d="M9 .531c4.781 0 8.719 3.938 8.719 8.719 0 4.816-3.938 8.719-8.719 8.719A8.717 8.717 0 0 1 .281 9.25C.281 4.469 4.184.531 9 .531Zm4.957 3.762c-2.566-2.566-6.574-2.707-9.316-.563l9.879 9.88c2.144-2.743 2.003-6.75-.563-9.317Zm-9.95 9.95c2.567 2.566 6.575 2.706 9.317.562l-9.879-9.88c-2.144 2.743-2.004 6.75.563 9.317Z"
          />
        </svg>
        <h2>Something went wrong</h2>
        <p>
          We couldn't connect to the server (API error). Please try again in a
          few moments.
        </p>
        <button id="retry-btn">
          <span>
            <svg
              width="100%"
              height="100%"
              viewBox="0 0 16 16"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M14.9547098,7.98576084 L15.0711,7.99552 C15.6179,8.07328 15.9981,8.57957 15.9204,9.12636 C15.6826,10.7983 14.9218,12.3522 13.747,13.5654 C12.5721,14.7785 11.0435,15.5888 9.37999,15.8801 C7.7165,16.1714 6.00349,15.9288 4.48631,15.187 C3.77335,14.8385 3.12082,14.3881 2.5472,13.8537 L1.70711,14.6938 C1.07714,15.3238 3.55271368e-15,14.8776 3.55271368e-15,13.9867 L3.55271368e-15,9.99998 L3.98673,9.99998 C4.87763,9.99998 5.3238,11.0771 4.69383,11.7071 L3.9626,12.4383 C4.38006,12.8181 4.85153,13.1394 5.36475,13.3903 C6.50264,13.9466 7.78739,14.1285 9.03501,13.9101 C10.2826,13.6916 11.4291,13.0839 12.3102,12.174 C13.1914,11.2641 13.762,10.0988 13.9403,8.84476 C14.0181,8.29798 14.5244,7.91776 15.0711,7.99552 L14.9547098,7.98576084 Z M11.5137,0.812976 C12.2279,1.16215 12.8814,1.61349 13.4558,2.14905 L14.2929,1.31193 C14.9229,0.681961 16,1.12813 16,2.01904 L16,6.00001 L12.019,6.00001 C11.1281,6.00001 10.6819,4.92287 11.3119,4.29291 L12.0404,3.56441 C11.6222,3.18346 11.1497,2.86125 10.6353,2.60973 C9.49736,2.05342 8.21261,1.87146 6.96499,2.08994 C5.71737,2.30841 4.57089,2.91611 3.68976,3.82599 C2.80862,4.73586 2.23802,5.90125 2.05969,7.15524 C1.98193,7.70202 1.47564,8.08224 0.928858,8.00448 C0.382075,7.92672 0.00185585,7.42043 0.0796146,6.87364 C0.31739,5.20166 1.07818,3.64782 2.25303,2.43465 C3.42788,1.22148 4.95652,0.411217 6.62001,0.119916 C8.2835,-0.171384 9.99651,0.0712178 11.5137,0.812976 Z"
              />
            </svg>
          </span>
          <span> Retry </span>
        </button>
      </div>
    </section>
  </body>
</html>
